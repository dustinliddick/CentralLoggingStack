############################
# Nagios Filter for alerts #
############################

filter {
        if [type] == "syslog" {
                grok {
                        patterns_dir => "/etc/logstash/patterns"
                        match => [
                                "message", "%{SYSLOGLINE} nagios log test"
                        ]
                        add_tag => [ "nagios_check_syslog_test" ]
                        add_field => [
                                "nagios_service", "LogstashAlertTest"
                                ]
                }
        }
}
